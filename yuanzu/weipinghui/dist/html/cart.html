					<th>商品</th>
					<th>单价</th>
					<th>数量</th>
					<th>操作<input id="allinput" type="checkbox" />全选</th>
				</tr>

				<dl>
					<dt>商品数量总计</dt>
					<dd class="amount">1</dd>

				<dl>

				<div class="tongji">

					<a href="">继续购物</a>
				</div>
			</div>

	<script type="text/javascript" src="/libs/require/require.js" data-main="/js/cart.js"></script>
